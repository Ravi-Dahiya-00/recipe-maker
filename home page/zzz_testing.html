<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veg Recipe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100%;
            width: 100%;
        }

        a {
            text-decoration: none;
        }

        .head_for_every_page {
            background-color: #0093E9;
            background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .web_logo {
            width: 120px;
            height: 80%;
            object-fit: cover;
            border-radius: 70%;
            transform: perspective(400px) rotate3d(1, 0, 1, 15deg);
        }

        .web_logo:hover {
            transform: perspective(400px) rotate3d(1, -1, 1, -15deg);
        }

        .slider-nav {
            list-style: none;
            display: flex;
            gap: 30px;
            padding: 0;
        }

        .slider-nav-item {
            font-size: 30px;
            margin: 20px;
        }

        .container {
            max-width: 66vw;
            padding: 2rem 1rem;
            margin: 0 auto;
        }

        .header_container {
            margin-bottom: 2.8rem;
        }

        .header_title {
            margin-bottom: 1rem;
            font-size: 1.7rem;
            line-height: 2rem;
            font-weight: 700;
            text-align: center;
        }

        .header_desc {
            max-width: 568px;
            text-align: center;
            color: rgb(105, 99, 99);
            margin: 0 auto;
        }

        .main_container {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(350px, 400px));
            justify-content: center;
        }

        .card_container {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgb(233, 224, 224);
            border-radius: 8px;
        }

        .card_image_container {
            position: relative;
            overflow: hidden;
            height: 7rem;
        }

        @media (min-width: 768px) {
            .card_image_container {
                height: 12rem;
            }
        }

        .card_image {
            object-fit: cover;
            object-position: center;
            position: absolute;
            height: 100%;
            width: 100%;
        }

        .card_title_container {
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }

        .card_container:hover .card_image {
            transform: scale(1.1);
            transition-duration: 200ms;
        }

        .card_title {
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.5rem;
            margin-bottom: 0.3rem;
            color: rgb(25, 23, 23);
        }

        .card_title_anchor:hover .card_title {
            color: rgb(67, 67, 191);
        }

        .card_desc {
            color: rgb(113, 107, 107);
            font-size: 1rem;
        }

        .card_footer_container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 1.5rem;
            padding-bottom: 1.5rem;
        }

        .author_container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
        }

        .author_avatar_container {
            height: 2.5rem;
            width: 2.5rem;
            overflow: hidden;
            border: 1px solid rgb(150, 147, 147);
            border-radius: 50%;
            background-color: rgb(243, 239, 239);
        }

        .author_info_container {
            display: flex;
            flex-direction: column;
        }

        .author_name {
            color: rgb(38, 38, 149);
        }

        .author_date {
            color: rgb(136, 126, 126);
        }

        .card_tag_container {
            font-size: 0.79rem;
            border: 1px solid rgb(76, 71, 71);
            border-radius: 4px;
            line-height: 1.3rem;
            padding: 0.25rem 0.5rem;
            color: grey;
        }
    </style>
</head>
<body>
    <header class="head_for_every_page">
        <img src="logo.png" class="web_logo" alt="Website Logo">
        <ul class="slider-nav">
            <li class="slider-nav-item"><a href="#">Home</a></li>
            <li class="slider-nav-item"><a href="#">Recipes</a></li>
            <li class="slider-nav-item"><a href="#">Contact</a></li>
        </ul>
    </header>

    <div class="container">
        <div class="header_container">
            <h1 class="header_title">Veg Recipes</h1>
            <p class="header_desc">Discover a variety of delicious vegetarian recipes!</p>
        </div>

        <div class="main_container" id="recipe-container">
            <!-- Cards will be populated here via JavaScript -->
        </div>
    </div>
    <script>
    async function searchMealByName(mealName) {
        const API_URL = `https://www.themealdb.com/api/json/v1/1/search.php?s=${mealName}`;
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            const meals = data.meals;
            
            if (meals) {
                meals.forEach(meal => {
                    console.log(`Meal Name: ${meal.strMeal}`);
                    console.log(`Category: ${meal.strCategory}`);
                    console.log(`Instructions: ${meal.strInstructions}`);
                });
            } else {
                console.log("No meal found with this name.");
            }
        } catch (error) {
            console.error('Error fetching meal:', error);
        }
    }
    
    // Example usage:
    searchMealByName('Arrabiata');
</script>    
</body>
</html>
