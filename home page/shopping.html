<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/web_icon.webp" type="image/icon">

    <style>

        
*{
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   
}
body{
   background-image: url(images/background_image.jpg);
           /* background-position: */
           background-size: cover;
           background-repeat: repeat;
           margin: 0;
           height: 10px;

}
        /* Shop Coming Soon Section */
        .head_for_every_page{
   background-color: #ffffff;
background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
display: flex;
justify-content: space-between;
align-items: center;
}

.web_logo{
   width: 120px;
   height: 80%;
   object-fit: cover;
   border-radius: 70%;
}

/* for 3d animation of web logo */

.web_logo{
  transform: perspective(400px) rotate3d( 1, 0, 1, 15deg);
  opacity: linear-gradient (135deg, #00c 40% , #000, #000c 60%);
}
.web_logo:hover {
   transform: perspective(400px) rotate3d( 1, -1, 1 , -15deg);
   /* transform: scale(1.2); */
}









/* list of social media tags  */
       
/* social icons using api  */
.slider-nav {
   list-style: none;
   display: flex;
   gap: 30px; /* gap between the social icons  */
   padding: 0;
}

.slider-nav-item {
   font-size: 30px;
   margin: 20px;
}


a{
   text-decoration:none;
}


.shop-coming-soon {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #c4aea11e;
    padding: 2rem 1.5rem;
    margin-top: 2rem;
    border-radius: 8px;
}

.shop-image-container {
    width: 50%;
    height: 50%;
    overflow: hidden;
}

.shop-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    border-radius: 8px;
}

.shop-message-container {
    width: 100%;
    max-width: 800px;
    text-align: center;
    padding: 1rem;
    background-color: #35629660;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.shop-heading {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 1rem;
    color: white;
}

.shop-message {
    font-size: 1.1rem;
    color: #555;
    line-height: 1.5rem;
    color: white;
}

    </style>
</head>
<body>
    <header class="head_for_every_page">
        <div>
            <a href="1_main_page1.html">
                <img src="images/logo.png" alt="Website Logo" class="web_logo">
            </a>
        </div>



    
<!-- social icons using api -->
        <div>
        <ul class="slider-nav">
            <li class="slider-nav-item">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
            </li>
            <li class="slider-nav-item">
                <a href="https://x.com/RaviDahiya00"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="slider-nav-item">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
            <li class="slider-nav-item">
                <a href="https://www.youtube.com"><i class="fab fa-youtube"></i></a>
            </li>
            <li class="slider-nav-item">
                <a href="https://github.com/Ravi-Dahiya-00"><i class="fab fa-github"></i></a>
            </li>
        </ul>
        
        </div>
                                      
                    
   

       

    </header>

    <!-- Shop Coming Soon Section -->
<section class="shop-coming-soon">
    <div class="shop-image-container">
        <img src="images/coming_soon.avif" alt="Coming Soon" class="shop-image">
    </div>
    <div class="shop-message-container">
        <h2 class="shop-heading">Exciting New Feature Coming Soon!</h2>
        <p class="shop-message">We're working hard to bring you a fantastic shopping experience! Our shop section will be available soon, where you can explore and purchase amazing products. Stay tuned!</p>
    </div>
</section>
